name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4.2.1
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

#    - name: Modifying Heap Size
#      run: |
#        echo "Change MaxHeapSize to 256MB"
#        echo "JAVA_TOOL_OPTIONS=-Xms256m -Xmx256m" >> $GITHUB_ENV

    - name: Build and Test with Modified Heap Size
      timeout-minutes: 15
      run: |
        echo "Change MaxHeapSize to 128MB"
        export MAVEN_OPTS=" -Xmx128m"
        ./mvnw -B verify
        echo "Resetting MaxHeapSize"
        unset MAVEN_OPTS

    - name: Get JaCoCo Coverage
      id: coverage  
      run: |
        coverage=$(python3 config/coverage.py target/site/jacoco/jacoco.csv) 
        echo "COVERAGE: $coverage"
