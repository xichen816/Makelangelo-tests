name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4.2.1
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

#    - name: Modifying Heap Size
#      run: |
#        echo "Change MaxHeapSize to 256MB"
#        echo "JAVA_TOOL_OPTIONS=-Xms256m -Xmx256m" >> $GITHUB_ENV

    - name: Build and Test with Modified Heap Size
      timeout-minutes: 15
      run: |
        echo "Change MaxHeapSize to 256MB"
        export MAVEN_OPTS=" -Xmx256m"
        ./mvnw -B -e verify
        echo "Resetting MaxHeapSize"
        unset MAVEN_OPTS

    - name: Get JaCoCo Coverage
      id: coverageHeap
      run: |
        coverage=$(python3 config/coverage.py target/site/jacoco/jacoco.csv) 
        echo "Coverage with 128MB heap size: $coverage"

    - name: Build and Test with Serial GC
      timeout-minutes: 15
      run: |
        echo "Activate Serial GC"
        export MAVEN_OPTS=" -XX:+UseSerialGC -XX:-UseG1GC"
        ./mvnw -B -e verify
        echo "Resetting GC"
        unset MAVEN_OPTS

    - name: Get JaCoCo Coverage
      id: coverageGC
      run: |
        coverage=$(python3 config/coverage.py target/site/jacoco/jacoco.csv) 
        echo "Coverage with SerialGC: $coverage"

    - name: Build and Test with Modified Compiler Count
      timeout-minutes: 15
      run: |
        echo "Set compiler count"
        export MAVEN_OPTS=" -XX:CICompilerCount=4"
        ./mvnw -B -e verify
        echo "Resetting Compiler Count"
        unset MAVEN_OPTS

    - name: Get JaCoCo Coverage
      id: coverageCCount
      run: |
        coverage=$(python3 config/coverage.py target/site/jacoco/jacoco.csv) 
        echo "Coverage with Modified Compiler Count: $coverage"
        
    
